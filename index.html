<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burn After Reading</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Matches the light gray background in your image */
        body {
            background-color: #e9ecef;
            padding: 2rem;
            font-family: sans-serif;
        }
        /* Constrains the input card width */
        .input-card {
            max-width: 350px; 
            background-color: white;
        }
    </style>
</head>
<body>

    <h1 class="mb-4 display-5 fw-bold">Burn After Reading</h1>

    <div class="card input-card shadow-sm mb-5">
        <div class="card-body">
            <div class="mb-2">
                <input type="text" class="form-control" id="noteTitle" placeholder="Title">
            </div>
            
            <div class="mb-3">
                <label for="noteContent" class="form-label">Contents</label>
                <textarea class="form-control" id="noteContent" rows="3"></textarea>
            </div>
            
            <button type="button" class="btn btn-primary" id="postBtn">Post!</button>
        </div>
    </div>

    <div id="notesContainer" class="d-flex flex-wrap gap-3">
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
